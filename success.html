<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单提交成功 - 优学优盘</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="success-page">
        <div class="success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>订单提交成功！</h1>
            <p class="notice">请选择以下任意方式支付，并在备注中填写您的<span class="highlight">手机号或真实姓名</span></p>
            
            <div class="payment-methods">
                <div class="payment-method">
                    <div class="payment-header">
                        <i class="fab fa-alipay"></i>
                        <span>支付宝支付</span>
                    </div>
                    <div class="qr-code">
                        <img src="images/zfb.jpg" alt="支付宝收款码">
                    </div>
                    <div class="payment-tip">
                        <i class="fas fa-info-circle"></i>
                        请用支付宝扫码支付
                    </div>
                </div>

                <div class="payment-method">
                    <div class="payment-header">
                        <i class="fab fa-weixin"></i>
                        <span>微信支付</span>
                    </div>
                    <div class="qr-code">
                        <img src="images/wx.jpg" alt="微信收款码">
                    </div>
                    <div class="payment-tip">
                        <i class="fas fa-info-circle"></i>
                        请用微信扫码支付
                    </div>
                </div>
            </div>

            <div class="remark-notice">
                <i class="fas fa-exclamation-circle"></i>
                <p>重要提示：付款时请务必备注您的<strong>手机号或真实姓名</strong>，以便我们及时处理您的订单</p>
            </div>

            <div class="contact-info">
                <p><i class="fab fa-qq"></i> QQ客服：3084897108</p>
                <p><i class="far fa-envelope"></i> 邮箱：vcby520@gmail.com</p>
            </div>
            <a href="/" class="back-button">返回首页</a>
        </div>
    </div>

    <style>
        .success-page {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e9ecef 100%);
            padding: 2rem;
        }

        .success-content {
            background: white;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        .success-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1.5rem;
            animation: scaleIn 0.5s ease;
        }

        .success-content h1 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .notice {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .highlight {
            color: #dc2626;
            font-weight: 600;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .payment-method {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 1rem;
            width: 300px;
            transition: transform 0.3s ease;
        }

        .payment-method:hover {
            transform: translateY(-5px);
        }

        .payment-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .payment-header i {
            font-size: 1.5rem;
        }

        .fa-alipay {
            color: #1677ff;
        }

        .fa-weixin {
            color: #07c160;
        }

        .qr-code {
            margin: 1rem 0;
        }

        .qr-code img {
            max-width: 200px;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .payment-tip {
            color: #6b7280;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .remark-notice {
            background: #fef2f2;
            color: #dc2626;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 2rem 0;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .remark-notice i {
            font-size: 1.5rem;
        }

        .remark-notice p {
            margin: 0;
            text-align: left;
        }

        .contact-info {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
        }

        .contact-info p {
            margin: 0.5rem 0;
            color: #4b5563;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .success-content {
                padding: 2rem;
            }

            .success-content h1 {
                font-size: 1.5rem;
            }

            .payment-methods {
                flex-direction: column;
                align-items: center;
            }

            .payment-method {
                width: 100%;
                max-width: 300px;
            }

            .remark-notice {
                flex-direction: column;
                text-align: center;
                padding: 1.5rem;
            }
        }
    </style>
</body>
</html>
